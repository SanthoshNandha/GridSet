						<div class="pull-right new-col">
							<span class="file-link-div">Dataset:</span>
						  	<select name="file" size="1" id="fileLink">

						 	  	<option value="../data/NewMovies2/newMovies.json">New Movies2</option>
						 	  	<option value="../data/disputeWithmaxFatality2/dispute1.json">Disputes2</option>
						 	  	<option value="../data/acadameyAwards2/awards.json">Academy Awards2</option>
						  	  	<option value="../data/disputeWithmaxFatality/dispute2.json">Disputes</option>
						  	  	<option value="../data/countries/countries.json">Countries-Exports</option>
						  	   	<option value="../data/disputesAsSets/disputeAsSets.json">Disputes-as-sets</option>
						  	   	<option value="../data/acadameyAwards/awards.json">Academy Awards</option>
						  	   	<option value="../data/NewMoviesSample/newMovies.json">SampleMovies</option>
						  	    <option value="../data/NewMoviesSample2/newMovies.json">SampleMovies2</option>
						  	  	<option value="../data/disputeWithSide/dispute.json">Disputes</option>
						  	   	<option value="../data/disputeWithDates/dispute.json">Disputes</option>
						  	  	<option value="../data/survey/surveySets.json">Survey Data-Set</option>
						  	  	<option value="../data/movies/movies.json">Movies Data-Set</option>
							  	<option value="../data/simpsons/simpsons.json">Simpsons Data-Set</option>
								<option value="../data/fruit/fruit.json">Fruits Data-Set</option>
								<option value="../data/mutations/mutations20.json">Mutation Data-Set</option>
								<option value="../data/compounds/comp-protein.json">Compound-Protein Data-Set</option>
								<option value="../data/socialgraph/socialgraph.json">Social-Graph Data-Set</option>
								<option value="../data/countries/countries.json">Countries-Exports</option>
								<option value="../data/countries/countries_location.json">Countries-Location</option>

								<div class="eachLegend legend-size pull-left">

									<div class="legendSvgDiv setSpecificBoolean-svg"></div>

							<div id="chart">
								<div id="svgDiv">
								</div>
							</div>
  						</div>

									<input type="text" id="degreeSlider" name="degreeSlider_name" value="" />
								</div>	
							</div>
							<div class="new-row set-query-section">
								<div class="mini-header-tab by-set-header">

									<span class="pull-right usedCount used-counter">
										0
									</span>
									<span class="pull-right usedCount">
										:
									</span>
									<span class="pull-right usedCount">

									</span>
								</div>
								<div class="pull-left set-query-header">

									<div class="pull-right" style="width:30%; height:100%;">
										<div class="pull-right set-query-heading">
											NOT

										<div class="pull-right set-query-heading">
											OR
										</div>
										<div class="pull-right set-query-heading">
											AND

									</div>

								<div class="pull-left set-query-header" style="width:2%;"></div>
								<div class="new-col new-row" id="setQueryView">

							</div>

								</button>
							</div>
							<div class="header-tab element-header">

							<div class="new-row attribute-query-section">

							</div>
  							<br>
							<div class="element-query-button-div">
								<button class="btn btn-default attr-set-button createAttrSet" id="createAttrSet">

								</button>
								<button class="btn btn-default attr-set-button clearAttrSet" id="clearAttrSet">
									<i class="">Clear</i>
								</button>
							</div>
  						</div>
  					</div>
  				</div>
				<!-- End of the Left part of lower section of the application -->
			</div>
			<!-- End of the Bottom section of the application -->
